# required metadata
sonar.projectKey=Abeille
sonar.projectName=Abeille
sonar.projectVersion=1.0
sonar.sourceEncoding=UTF-8
# path to source directories (required)
sonar.sources=core,desktop,mobile,plugin_info,resources
# path to test source directories (optional)
#sonar.tests=tests/TestCase/
# path to project binaries (optional), for example directory of Java bytecode
#binaries=/usr/src/vendor/bin/
# optional commaï¿½separated list of paths to libraries. Only path to JAR file and path to directory of classes are supported.
#libraries=path/to/library.jar,path/to/classes/dir
# Uncomment this line to analyse a project which is not a java project.
# The value of the property must be the key of the language.
sonar.language=php
#sonar.php.tests.reportPath=/usr/src/tests/codeCoverage/logfile.xml
#sonar.php.coverage.reportPaths=/usr/src/tests/codeCoverage/coverage.xml
sonar.projectBaseDir=.
sonar.working.directory=tmp/sonar
sonar.log.level=debug
sonar.dynamicAnalysis="reuseReports"
#sonar.login=admin
#sonar.password=admin
#sonar.token=
file.encoding=fr_FR.UTF-8
sun.jnu.encoding=fr_FR.UTF-8
sonar.verbose=true
-Dsonar.exclusions='images/,.git/**,.idea/**,.github/**,.scannerwork/**'
#Disable analysis on C/C++/Objective-C files
sonar.c.file.suffixes=-
sonar.cpp.file.suffixes=-
sonar.objc.file.suffixes=-
onar.python.version=3